$("#ticket.nav li>a").click(function(){

});

$("#ticket.nav li").click(function(){
  x=$(this).html();
  $(this).addClass("activeclass");
  $(this).siblings('li.activeclass').removeClass("activeclass");
});







$("#bookTicketButton").click(function(){
  sessionStorage.setItem("Class",$("#SeatClass option:selected").text());
  sessionStorage.setItem("Moviedate",$("#MovieDates option:selected").text());

  });
});
